<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

<!--@thymesVar id="username" type="java.lang.String"-->
<p th:text="${session.username}"></p>
<table>
    <tr>
        <th>用户名</th>
        <th>密码</th>
    </tr>
    <!--@thymesVar id="userList" type="java.util.List"-->
    <tr th:each="user : ${userList}">
        <!--@thymesVar id="object" type="package.Object"-->
        <td th:utext="${user.username}"></td>
        <!--@thymesVar id="object" type="package.Object"-->
        <td th:utext="${user.password}"></td>
    </tr>
</table>

</body>
</html>
