<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <title>民航GNSS导航卫星完好性监测系统V1.0.0</title>

<div class="layui-layout layui-layout-admin">
    <div class="layui-footer" th:fragment="footer">
        <!-- 底部固定区域 -->
        <div class="clear"></div>
        <script type="text/javascript" language="javascript">

            //加入收藏

            function AddFavorite(sURL, sTitle) {

                sURL = encodeURI(sURL);
                try {

                    window.external.addFavorite(sURL, sTitle);

                } catch (e) {

                    try {

                        window.sidebar.addPanel(sTitle, sURL, "");

                    } catch (e) {

                        alert("加入收藏失败，请使用Ctrl+D进行添加,或手动在浏览器里进行设置.");

                    }

                }

            }

            //设为首页

            function SetHome(url) {

                if (document.all) {

                    document.body.style.behavior = 'url(#default#homepage)';

                    document.body.setHomePage(url);

                } else {

                    alert("您好,您的浏览器不支持自动设置页面为首页功能,请您手动在浏览器里设置该页面为首页!");

                }

            }

        </script>
        <table align="center" style="margin-top:5px;" width="760" border="0" cellpadding="5" cellspacing="0" bgcolor="#7898E1">
            <tbody>
            <tr>

                        <a href="service.html"> <font color="#FFFFFF">服务条款</font></a> |
                        <a href="copyright.html"> <font color="#FFFFFF">版权声明</font></a> |
                        <a href="contact.html"> <font color="#FFFFFF">联系我们</font></a> |
                        <a onclick="SetHome(window.location)" href="javascript:void(0)"> <font color="#FFFFFF">设为首页</font></a> |
                        <a onclick="AddFavorite(window.location,document.title)" href="javascript:void(0)"> <font color="#FFFFFF">收藏本站</font></a>
                    </div></td>
            </tr>
            <tr>
                <td>
                    <table width="90%" border="0" align="center" cellpadding="0" cellspacing="0">
